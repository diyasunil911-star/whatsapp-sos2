        </div>

        <!-- SOS Button -->
        <div class="flex justify-center mb-8">
            <button id="sosBtn"
        class="pulse-sos bg-pink-500 text-white w-40 h-40 rounded-full text-xl font-bold shadow-xl">
    SOS
</button>

        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-2 gap-4">
            <button class="bg-white rounded-2xl p-4 shadow text-purple-600">ðŸ“ Share Location</button>
            <button class="bg-white rounded-2xl p-4 shadow text-purple-600">ðŸš¶ Walk With Me</button>
            <button class="bg-white rounded-2xl p-4 shadow text-purple-600">ðŸ“ž Emergency Call</button>
            <button onclick="addContacts()" class="bg-white rounded-2xl p-4 shadow text-purple-600">
    âš™ï¸ Settings
</button>

        </div>

    </div>

<script>
let tapCount = 0;
let tapTimer = null;

const sosBtn = document.getElementById("sosBtn");

sosBtn.addEventListener("click", () => {
    tapCount++;

    if (tapCount === 1) {
        tapTimer = setTimeout(() => {
            sendSOS("normal"); â†’ single tap
            tapCount = 0;
        }, 1200);
    }

    if (tapCount === 3) {
        clearTimeout(tapTimer);
        sendSOS("strong"); â†’ triple tap
        tapCount = 0;
    }
});

function sendSOS(type) {
    if (!navigator.geolocation) {
        alert("Geolocation not supported");
        return;
    }

    navigator.geolocation.getCurrentPosition(
        (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const locationLink = `https://www.google.com/maps?q=${lat},${lon}`;

            let message = "";

            if (type === "strong") {
                message = `ðŸš¨ðŸš¨ EMERGENCY ALERT ðŸš¨ðŸš¨
PLEASE HELP IMMEDIATELY!
ðŸ“ Live location:
${locationLink}`;
            } else {
                message = `ðŸš¨ SOS ALERT ðŸš¨
I need help.
ðŸ“ Location:
${locationLink}`;
            }

            const contacts = JSON.parse(localStorage.getItem("guardianContacts"))
                              || ["918078416898"];

            contacts.forEach(number => {
                window.open(
                  `https://wa.me/${number}?text=${encodeURIComponent(message)}`,
                  "_blank"
                );
            });
        },
        () => alert("Enable GPS to send SOS")
    );
}
    function addContacts() {
    const input = prompt("Enter emergency numbers (comma separated):\nExample: 919876543210,918888888888");
    if (!input) return;

    const numbers = input.split(",").map(n => n.trim());
    localStorage.setItem("guardianContacts", JSON.stringify(numbers));
    alert("Emergency contacts saved ðŸ’œ");
}

</script>
