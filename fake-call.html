<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Incoming Call</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
    background: linear-gradient(to bottom, #000, #111);
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center text-white">

<audio id="ringtone" loop preload="auto">

    <source src="https://assets.mixkit.co/active_storage/sfx/1358/1358-preview.mp3" type="audio/mpeg">
</audio>

<div id="callScreen" class="hidden text-center">
    <p class="text-lg text-gray-400 mb-2">Incoming Call</p>
    <h1 class="text-3xl font-bold mb-6">Mom ‚ù§Ô∏è</h1>

    <div class="flex gap-10 justify-center">
        <button onclick="declineCall()" class="bg-red-600 w-20 h-20 rounded-full text-xl">‚ùå</button>
        <button onclick="acceptCall()" class="bg-green-600 w-20 h-20 rounded-full text-xl">üìû</button>
    </div>
</div>

<div id="waiting" class="text-center">
    <p class="text-gray-400">Incoming call in</p>
    <h1 id="countdown" class="text-6xl font-bold">5</h1>
</div>

<script>
let seconds = 5;
const countdown = document.getElementById("countdown");
const ringtone = document.getElementById("ringtone");

const timer = setInterval(() => {
    seconds--;
    countdown.innerText = seconds;

    if (seconds === 0) {
        clearInterval(timer);
        document.getElementById("waiting").classList.add("hidden");
        document.getElementById("callScreen").classList.remove("hidden");
        ringtone.volume = 1.0;
ringtone.play();

if (navigator.vibrate) {
    navigator.vibrate([500, 300, 500, 300]);
}

    }
}, 1000);

function acceptCall() {
    ringtone.pause();
    document.body.innerHTML = `
        <div class="min-h-screen bg-black text-white flex flex-col items-center justify-center">
            <h1 class="text-3xl mb-2">Mom ‚ù§Ô∏è</h1>
            <p class="text-gray-400">Call in progress</p>
            <p class="mt-6 text-sm">Stay safe. I‚Äôm here.</p>
        </div>
    `;
}


function declineCall() {
    ringtone.pause();
    window.history.back();
}
</script>

</body>
</html>
