<!DOCTYPE html>
<html>
<head>
<title>Settings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-purple-50">

<h2 class="text-2xl font-bold mb-4">âš™ï¸ Settings</h2>

<label class="block mb-2">Emergency Numbers</label>
<input id="numbers"
       class="w-full p-3 rounded-xl border"
       placeholder="Comma separated numbers"/>
       
<label class="block mt-4 mb-2">Fake Caller Name</label>
<input id="callerName"
       class="w-full p-3 rounded-xl border"
       placeholder="Eg: Mom, Friend, Police"/>

<button onclick="saveSettings()"
        class="mt-4 bg-pink-500 text-white p-3 rounded-xl w-full">
Save
</button>

<script>
function saveSettings() {
    const nums = document.getElementById("numbers").value
        .split(",")
        .map(n => n.trim())
        .filter(n => n.length >= 10);

    const caller = document.getElementById("callerName").value || "Mom";

    localStorage.setItem("guardianContacts", JSON.stringify(nums));
    localStorage.setItem("guardianCallerName", caller);

    alert("Settings saved ğŸ’œ");
}

</script>

</body>
</html>
